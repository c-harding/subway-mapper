# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - 'main'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Setup Pages
        uses: actions/configure-pages@v5
        id: configure-pages
      - name: Set short git commit SHA
        id: vars
        run: |
          CALCULATED_SHA=$(git rev-parse --short ${{ github.sha }})
          ISO_DATE=$(git show -s --format=%cI ${{ github.sha }})
          echo "::set-output name=git_date::$ISO_DATE"
          echo "::set-output name=short_sha::$CALCULATED_SHA"
      - name: Build
        run: yarn build
        env:
          VITE_BASE: ${{ steps.configure-pages.outputs.base_path }}
          VITE_GIT_HASH: ${{ steps.vars.outputs.short_sha  }}
          VITE_GIT_DATE: ${{ steps.vars.outputs.git_date }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist folder
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
